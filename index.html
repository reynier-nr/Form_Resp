<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formuario Responsivo RNR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div id="ayuda">
        
        <form action="enviar.php" method="post">
             <h3 class="tcontact"> ¿Como te ayudamos? </h3>
             
             <select name="quiero">
                 <option selected>Rentar mi Casa</option>
                 <option>Busco casa en renta </option>
                 <option>Vender Casa u Oficina</option>
                 <option>Comprar Casa</option>
                 <option>Vender Terreno</option>
                 <option>Comprar Terrenos</option>
             </select>
             
             <input type="text" name="nombre" placeholder="Nombre*" required>
             <input type="email" name="email"  value="" placeholder="Email*" required> 
             <input type="tel" name="Tel" placeholder="Teléfono (Opcional) 10 dígitos" pattern="[0-9]{10}"> 
             <textarea name="mensaje" placeholder="Mensaje*" required></textarea> 
             <input type="submit" value="Enviar" id="boton"> 
        </form>
        
     </div>
</body>
</html>
